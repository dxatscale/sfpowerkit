# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish sfpowerkit to NPM

on: 
  workflow_dispatch:
  workflow_call:
    inputs: 
      version:
        description: 'Version of sfpowerkit to build'
        required: true
        default: alpha
        type: string
        
jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          
      - name: get version number
        id: getversion
        run: |
            echo "::set-output name=version_number::$(jq -r ".version" package.json)"
            echo ${{github.ref}}

      
      - name: npm install
        if:  ${{ inputs.version }} == 'alpha' || ${{ inputs.version }} == 'hotfix' || ${{ inputs.version }} == 'review'
        run: npm install
      
      - name: publish sfpowerkit
        if: ${{ inputs.version }} == 'alpha' || ${{ inputs.version }} == 'hotfix'
        run: npm publish --tag ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Promote Package
        if: ${{ inputs.version }} == 'beta' || ${{ inputs.version }} == 'latest'
        run: |
            npm dist-tag add sfpowerkit@${{ steps.getversion.outputs.version_number }} ${{ inputs.version }}
